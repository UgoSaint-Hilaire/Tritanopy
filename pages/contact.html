    <main class="flex_section">
      <section class="img-left">
        <img src="../assets/img/philippe_contact.webp" alt="Philippe Croizon au bord de la mer" />

      <section tabindex="0" class="section-right">
        <h2 class="spinnaker-regular medium-tittle">Contactez l'unique</h2>

        <form
          class="contact-form"
          action="mailto:paulabeille33000@gmail.com"
          method="post"
          onsubmit="return validateForm()"
          novalidate>
          <div class="input-group" id="input-name">
            <label for="name">Nom Prénom</label>
            <input type="text" id="name" name="name" placeholder="Nom Prénom" required />
            <input type="text" id="name" name="name" placeholder="Nom Prénom" required />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required />
            <input type="email" id="email" name="email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Votre message ici..." rows="10" required></textarea>
          </div>
          <div class="error-message">
            <img id="error-icon" src="../assets/img/error_icon/error.webp" alt="Icone attention rouge" />
            <span id="message-error"></span>
          </div>
          <div class="button-container">
            <button type="submit">Envoyer</button>
          </div>

      </section>
