<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Page contact" />
    <title>Philippe Croizon - Contact</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!--Skip links-->
    <a href="#main-content" class="skip-link">Aller au contenu principal</a>
    <a href="#footer" class="skip-link">Aller au pied de page</a>
    <nav>
      <img alt="logo" src="../assets/img/logo.webp" class="logo" />
      <div class="burger-menu" id="burger-menu">
        &#9776;
        <!-- Icône de menu burger -->
      </div>
      <div class="nav-links" id="nav-links">
        <a href="./biographie.html" >Biographie</a>
        <a href="./performances.html">Performances</a>
        <a href="./ouvrages.html">Ouvrages</a>
        <a href="./contact.html" class="active">Contact</a>
      </div>
    </nav>
    <main id="main-content">
      <section>
        <img class="left-part" src="../assets/img/philippe_contact.webp" alt="Philippe Croizon au bord de la mer" />
        <div class="right-part">
          <h1 class="spinnaker-regular medium-tittle"
            >Contactez l'unique<br /><span class="big-tittle syncopate-bold">CROIZON</span></h1
          >
          <form action="mailto:paulabeille33000@gmail.com" method="post" onsubmit="return validateForm()" novalidate>
            <div class="input-group" id="input-name">
              <div id="border-error-1">
                <label for="name">Nom Prénom</label>
                <div class="error-message">
                  <img id="error-icon-1" src="../assets/img/error_icon/error.webp" alt="Icone attention rouge" />
                  <span id="name-error"></span>
                </div>
                <input type="text" id="name" name="name" placeholder="Nom Prénom" required />
              </div>
            </div>
            <div class="input-group" id="input-email">
              <div id="border-error-2">
                <label for="email">Email</label>
                <div class="error-message">
                  <img id="error-icon-2" src="../assets/img/error_icon/error.webp" alt="Icone attention rouge" />
                  <span id="email-error"></span>
                </div>
                <input type="email" id="email" name="email" placeholder="Email" required />
              </div>
            </div>

            <div class="input-group" id="input-message">
              <div id="border-error-3">
                <label for="message">Message</label>
                <div class="error-message">
                  <img id="error-icon-3" src="../assets/img/error_icon/error.webp" alt="Icone attention rouge" />
                  <span id="message-error"></span>
                </div>
                <textarea id="message" name="message" placeholder="Votre message ici..." rows="10" required></textarea>
              </div>
            </div>

            <div id="btn-container">
              <button type="submit">Envoyer</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer id="footer">
      <img alt="logo" src="../assets/img/logo.webp" class="logo" />
      <p
        >© <a href="https://fr.wikipedia.org/wiki/Philippe_Croizon" target="_blank">Philippe Croizon</a> | Site web |
        2024</p
      >
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/access.js"></script>
	<script src="../js/burger.js"></script>
  </body>
</html>
